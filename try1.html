<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Dashboard</title>

</head>
<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
        </header>
 
    <div class= "container-fluid">
        <div class= "row">
            <div class= "col-md-3 col-xl-2 bd-sidebar">
                <h4 class="mt-1">Search For A City:</h4>
                <form role="search" class="bd-search d-flex align-items-center">
                    <span id = "location-search" style = "position: relative; display: inline-block; direction: ltr;">
                        <input type="search" class = "form-control ds- input" id="search-value" placeholder="Search City" style="position: relative; vertical-align: top;">
                    </span>
                    <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
                </form>
            </div>

            <ul class="list-group history"></ul>
        </aside>


            <main class="col-md-9 col-xl-8" role="main">
                <div id="current" class="mt-3"></div>
                <div id="forecast" class ="mt-3"></div>
            </main>
        </div>
        
        
    </div>
