<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Jumbotron Header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
        <p class="lead"></p>
        </div>
    </div>
    
    <div class= "container-fluid">
        <div class= "row flex-xl-nonwrap">
            <div class= "col-md-3 col-xl-2 bd-sidebar">
                <form role="search" class="bd-search d-flex align-items-center">
                    <span id = "location-search" style = "position: relative; display: inline-block; direction: ltr;">
                        <input type="search" class = "form-control ds- input" id="search-input" placeholder="Search City" style="position: relative; vertical-align: top;">
                    </span>
                </form>
                <nav class="collapse bd-links" id="bd-docs-nav" aria-label= "Search History"></nav>
            </div>
            <main class="col-md-9 col-xl-8" role="main">
                <h1> Weather Placeholder</h1>
                <div class="city"></div>
                <div class="wind"></div>
                <div class="humidity"></div>
                <div class="temp"></div>
                <div class="tempF"></div>
            </main>
        </div>
        
        
    </div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
